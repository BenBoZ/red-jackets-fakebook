<!DOCTYPE html>
<html>
<head>
	<title>QUnit Test Suite</title>
	
	<!-- Test Framework -->
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css" type="text/css" media="screen">
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
	
	<!-- Coverage -->
	<script src="scripts/blanket.min.js"></script>
	
	<!-- Stubbing -->
	<script src="http://sinonjs.org/releases/sinon-1.9.0.js"></script>
	
	<!-- System under test -->
	<script type="text/javascript" src="scripts/red-jackets-fakebook.js" data-cover></script>
	
	<!-- Dependent On Component -->
	<script type="text/javascript" src="scripts/teoria.js"></script>
	
	<!-- Tests -->
	<script type="text/javascript" src="scripts/red-jackets-fakebook-tests.js"></script>
	
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
	<script type="text/javascript">
	    function blanket_toggleSource(e) {
       var t = document.getElementById(e);
        t.style.display === "block" ? t.style.display = "none" : t.style.display = "block";
       }
    </script>
</body>
</html>
