<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1" name="viewport">
    <title>Red Jackets Fakebook</title>
    <!-- Jquery mobile dependencies -->
    <link rel="stylesheet" href="css/fonts.css" / type="text/css" charset="utf-8">
    <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/red-jackets.css" type="text/css" charset="utf-8" />
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.2.min.js"></script>

    <!-- Sheet music rendering -->
    <script src="scripts/proto.js" type="text/javascript"></script>
    <script src="scripts/raphael.js" type="text/javascript"></script>
    <script src="scripts/sprintf.js" type="text/javascript"></script>
    <script src="scripts/abc_glyphs.js" type="text/javascript"></script>
    <script src="scripts/abc_graphelements.js" type="text/javascript"></script>
    <script src="scripts/abc_layout.js" type="text/javascript"></script>
    <script src="scripts/abc_write.js" type="text/javascript"></script>
    <script src="scripts/abc_tunebook.js" type="text/javascript"></script>
    <script src="scripts/abc_parse_header.js" type="text/javascript"></script>
    <script src="scripts/abc_tune.js" type="text/javascript"></script>
    <script src="scripts/abc_tokenizer.js" type="text/javascript"></script>
    <script src="scripts/abc_parse.js" type="text/javascript"></script>
    <!-- Transposing -->
    <script src="scripts/teoria.js" type="text/javascript"></script>
    <!-- All custom scripts -->
    <script src="scripts/red-jackets-fakebook.js" type="text/javascript"></script>

</head>

<body>
    <div id="songs" data-role="page">

        <div class="red-jackets-title-bar" data-role="header" style="text-align:center;">

            <div style='float: left; text-align: left'>
                <a href="#song_panel">&#8285;</a>

            </div>
            <span class="red-jackets-logo">
                Red Jackets Fakebook
            </span>
            <div style='float: right; text-align: right'>
                <a href="#transpose_panel">&#8285;</a>
            </div>
        </div>
        <div data-role="content" style="text-align:center;">
            <div id="chords" align=center></div>
            <div class="red-jackets-notation" id="notation" align=center></div>
            <div role="main" class="ui-content"></div>
        </div>

        <div data-role="panel" data-position="left" data-display="push" data-theme="b" id="song_panel">
            <ul data-role="listview" id="song_menu" data-autodividers="true" data-filter="true" data-filter-placeholder="Search song..."></ul>

        </div>

        <div data-role="panel" data-position="right" data-display="push" data-theme="b" id="transpose_panel">
            <ul data-role="listview" id="transpose_menu" data-filter="true" data-filter-placeholder="Search key...">

            </ul>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
init();
</script>
